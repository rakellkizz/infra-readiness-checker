name: CI - Infrastructure Readiness Checker

# --------------------------------------------------------------------
# This workflow validates the project on every push and pull request.
# It ensures:
# - dependencies install correctly
# - tests pass
# - the codebase remains stable
# --------------------------------------------------------------------

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------------
      # Checkout repository
      # --------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # Set up Python environment
      # --------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------------------
      # Install dependencies
      # --------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------------------
      # Run test suite
      # --------------------------------------------------------------
      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest -v
